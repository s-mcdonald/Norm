name: Run PHP Tests with MySQL

on:
    push:
        branches: [ develop ]
    pull_request:
        branches: [ develop ]

jobs:
    test:
        runs-on: ubuntu-latest

        services:
            mysql:
                image: mysql:8.0
                env:
                    MYSQL_ROOT_PASSWORD: root
                    MYSQL_DATABASE: testdb
                options: >-
                    --health-cmd "mysqladmin ping --silent"
                    --health-interval=10s
                    --health-timeout=5s
                    --health-retries=3
                ports:
                    - 3306:3306

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: '8.1'

            - name: Install dependencies
              run: composer install --prefer-dist --no-progress --no-suggest --no-interaction

            - name: Run tests
              env:
                  DB_HOST: 127.0.0.1
                  DB_PORT: 3306
                  DB_DATABASE: testdb
                  DB_USERNAME: root
                  DB_PASSWORD: root
              run: vendor/bin/phpunit --coverage-text
